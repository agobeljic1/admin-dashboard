<div class="d-flex align-items-center justify-content-between w-full">
  <h2 class="employees-title">Employees</h2>
  <button
    mat-raised-button
    color="primary"
    (click)="openCreateNewEmployeeModal()"
  >
    Create new employee
  </button>
</div>
<div class="employees-table mat-elevation-z8">
  <table mat-table [dataSource]="employees$ | async" class="w-full">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef fxFlex="0 0 75px">Id</th>
      <td mat-cell *matCellDef="let element" fxFlex="0 0 75px">
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef fxFlex="1 0 180px">Name</th>
      <td mat-cell *matCellDef="let element" fxFlex="1 0 180px">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef fxFlex="1 0 220px">Address</th>
      <td mat-cell *matCellDef="let element" fxFlex="1 0 220px">
        {{ element.address }}
      </td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef fxFlex="0 0 120px">Birth date</th>
      <td mat-cell *matCellDef="let element" fxFlex="0 0 120px">
        {{ element.birthDate | date }}
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="w-full"
      fxLayout="row"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="cursor-pointer table-row"
      fxLayout="row"
      (click)="onClickEmployee(row)"
    ></tr>
  </table>
  <div
    *ngIf="loadingEmployees$ | async"
    class="w-full d-flex justify-content-center loading-row"
  >
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>
</div>
