<ng-container *ngrxLet="loggedUsername$; let loggedUsername">

    class="d-flex align-items-center justify-content-center w-full h-full flex-direction-column"
  >
    <h1 *ngIf="!loggedUsername">Please login to continue</h1>

  </div>
</ng-container>
